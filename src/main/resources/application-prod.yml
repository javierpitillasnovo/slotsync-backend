spring:
  application:
    name: slotsync-backend

  # Database Configuration (Railway PostgreSQL)
  datasource:
    url: jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:railway}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  # Flyway - Disabled until migrations are created
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis (Railway Redis) - Temporarily disabled
  # Uncomment when REDIS_URL is configured in Railway
  # data:
  #   redis:
  #     url: ${REDIS_URL}
  #     timeout: 60000

  # Mail
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:placeholder@gmail.com}
    password: ${MAIL_PASSWORD:placeholder}

# Server
server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-stacktrace: never
  compression:
    enabled: true

# Application
app:
  jwt:
    secret: ${JWT_SECRET:changeme-please-set-jwt-secret-in-railway-variables}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

  cors:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:4200,https://slotsync-frontend-production.up.railway.app}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

  stripe:
    api-key: ${STRIPE_API_KEY:sk_test_placeholder}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_placeholder}
    success-url: ${FRONTEND_URL:http://localhost:4200}/payment/success
    cancel-url: ${FRONTEND_URL:http://localhost:4200}/payment/cancel

  twilio:
    account-sid: ${TWILIO_ACCOUNT_SID:placeholder}
    auth-token: ${TWILIO_AUTH_TOKEN:placeholder}
    phone-number: ${TWILIO_PHONE_NUMBER:+1234567890}
    enabled: ${TWILIO_ENABLED:false}

  cloudinary:
    cloud-name: ${CLOUDINARY_CLOUD_NAME:placeholder}
    api-key: ${CLOUDINARY_API_KEY:placeholder}
    api-secret: ${CLOUDINARY_API_SECRET:placeholder}

  frontend:
    url: ${FRONTEND_URL:http://localhost:4200}

# Logging
logging:
  level:
    root: INFO
    com.slotsync: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
